<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("background1.jpg");
            background-size: cover;
            background-position: center;
        }
        .hero-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Adjust the gap between cards as needed */
            margin-top: 20px; /* Add some margin on top for spacing */
        }
        .card {
            flex-basis: calc(33.33% - 20px); /* Adjust the basis for the flexbox */
            max-width: calc(33.33% - 20px); /* Adjust the max-width of cards as needed */
            text-align: center;
            background-color: #fff; /* Add a background color to the cards */
            border-radius: 10px; /* Add border radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a box shadow for depth */
            margin-bottom: 20px; /* Adjust margin bottom for spacing */
            position: relative; /* Add position relative for absolute positioning */
        }
        .card:hover .overlay {
            opacity: 1;
        }
        .card-image img {
            width: 100%; /* Ensure the images fill their container */
            border-top-left-radius: 10px; /* Ensure rounded corners for the image */
            border-top-right-radius: 10px; /* Ensure rounded corners for the image */
        }
        .card-content {
            padding: 20px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }
        .overlay a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .overlay a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
