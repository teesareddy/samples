<!DOCTYPE html>
<body>
<h1>Math Object Functions in JavaScript</h1>
<script>
let num1 = -10;
console.log("1. Math.abs(-10): " + Math.abs(num1));
let num2 = 4.3;
console.log("2. Math.ceil(4.3): " + Math.ceil(num2));
let num3 = 4.7;
console.log("3. Math.floor(4.7): " + Math.floor(num3));
let num4 = 4.5;
console.log("4. Math.round(4.5): " + Math.round(num4));
console.log("5. Math.max(1, 2, 3): " + Math.max(1, 2, 3));
console.log("6. Math.min(1, 2, 3): " + Math.min(1, 2, 3));
console.log("7. Math.random(): " + Math.random());
let num5 = 16;
console.log("8. Math.sqrt(16): " + Math.sqrt(num5));
let base = 2;
let exponent = 3;
console.log("9. Math.pow(2, 3): " + Math.pow(base, exponent));
console.log("10. Math.PI: " + Math.PI);
</script>
</body>
</html>
